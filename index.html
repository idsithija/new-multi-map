<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Royale Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
      }

      #game-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        color: white;
      }

      #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        pointer-events: none;
      }

      #health-bar {
        width: 200px;
        height: 30px;
        background: rgba(255, 0, 0, 0.3);
        border: 2px solid #fff;
        border-radius: 5px;
        overflow: hidden;
      }

      #health-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #ff0000, #ff4444);
        transition: width 0.3s;
      }

      #player-count {
        margin-top: 10px;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: #fff;
      }

      #crosshair::before {
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        transform: translateY(-50%);
      }

      #crosshair::after {
        left: 50%;
        top: 0;
        bottom: 0;
        width: 2px;
        transform: translateX(-50%);
      }

      #menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: all;
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 10px;
      }

      #menu h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #ff4444;
      }

      #menu button {
        font-size: 24px;
        padding: 15px 40px;
        margin: 10px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #menu button:hover {
        background: #ff6666;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/client/main.ts"></script>
  </body>
</html>
